<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@700&family=Noto+Sans+KR:wght@300&family=Noto+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <icon rel="icon" href="favicon.ico"></icon>
  

    
</head>
<body >

    <section class="calculator">
        <form >
            <input type="text" class="screen">
        </form>
        <div class="buttons">
            <button type="button" class="btn-yellow" value="*">*</button>
            <button type="button" class="btn-yellow" value="/">/</button>
            <button type="button" class="btn-yellow" value="+">+</button>
            <button type="button" class="btn-yellow" value="-">-</button>
            <button type="button" class="btn" value="9">9</button>
            <button type="button" class="btn" value="8">8</button>
            <button type="button" class="btn" value="7">7</button>
            <button type="button" class="btn" value="6">6</button>
            <button type="button" class="btn" value="5">5</button>
            <button type="button" class="btn" value="4">4</button>
            <button type="button" class="btn" value="3">3</button>
            <button type="button" class="btn" value="2">2</button>
            <button type="button" class="btn" value="1">1</button>
            <button type="button" class="btn" value="0">0</button>
            <button type="button" class="btn" value=".">.</button>
            <button type="button" class="btn-green"value="=" >=</button>
            <button type="button" class="btn-red" value="C" >C</button>
            

            
            



        </div>
    </section>

 
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
